<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedition 33 Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            min-height: 100vh;
        }

        .page-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem;
            padding: 2rem;
            height: 100vh;
            background: #f0f2f5;
        }

        .image-container {
            flex: 1;
            max-width: 600px;
            height: 40vh;
            background-image: 
                linear-gradient(to bottom, 
                    rgba(255,255,255,0) 0%, 
                    rgba(255,255,255,0) 40%, 
                    rgba(255,255,255,1) 100%),
                url('https://image.api.playstation.com/vulcan/ap/rnd/202412/1011/2f394381118d051422d9d8da9e9ea7f9bc300c6b746483c6.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #1d1d1d;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #166fe5;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .login-link a {
            color: #1877f2;
            text-decoration: none;
        }
        
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .image-content {
            position: absolute;
            top: 75%;
            left: 30px;
            right: 30px;
            color: white;
            transform: translateY(-50%);
        }

        .discount-heading {
            color: black;
            font-size: 2.8rem;
            margin: 0;
            text-shadow: 
                -2px -2px 0 white,
                2px -2px 0 white,
                -2px 2px 0 white,
                2px 2px 0 white;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .game-summary {
            color: white;
            font-size: 1rem;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(3px);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="image-container">
            <div class="image-content">
                <h1 class="discount-heading">50% DISCOUNT NOW</h1>
                <div class="game-summary">
                    Embark on Expedition 33 - the ultimate space survival adventure!<br>
                    Explore alien worlds, build quantum bases, and survive<br>
                    against cosmic horrors in this award-winning odyssey.
                </div>
            </div>
        </div>
        
        <div class="container">
            <h2>
                <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Register Icon" class="icon">
                Crear cuenta
            </h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="passwordError" class="error"></div>
                </div>
                
                <button type="submit">Registrarse</button>
            </form>
            
            <div class="login-link">
                <a href="">¿Ya tienes una cuenta? ¡Ingresa aquí!</a>
            </div>
        </div>
    </div>

    <!-- Keep the original JavaScript here -->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;
            const passwordError = document.getElementById('passwordError');
            
            // Password validation
            if (password !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match';
                return;
            } else {
                passwordError.textContent = '';
            }
        
            // Email validation
            if (!validateEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }
        
            // Simulate sending validation email
            sendValidationEmail(email);
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function sendValidationEmail(email) {
            // In a real implementation, you would make an API call to your backend here
            // This is just a simulation
            alert(`Validation email sent to ${email}. Please check your inbox.`);
            
            // Clear form
            document.getElementById('registrationForm').reset();
            
            // Redirect to login page after 3 seconds (simulation)
            setTimeout(() => {
                window.location.href = '#';
            }, 3000);
        }
    </script>
</body>
</html>
