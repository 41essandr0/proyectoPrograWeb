<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión en GameStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="login.js"></script>
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="py-5">
        <div class="bg-light p-5 rounded-5 text-secondary" style="width:30em">

            <div class="container-form sign-in">
                <div class="text-start">
                    <img src="login-logo.png" width="45" alt="Logo">GameStore
                </div>

                <h2 class="fw-bold text-center py-4">Iniciar Sesión <br> en GameStore</h2>

                <form id="loginForm" novalidate>
                    <div class="mb-4">
                        <label for="userEmail" class="form-label">Usuario o correo electrónico:</label>
                        <input type="userEmail" class="form-control" id="userEmail">
                        <div id="userEmailError" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña:</label>
                        <a class="password" href="/ResetPassword/reset.html">Has olvidado tu contraseña?</a>
                        <input type="password" class="form-control" id="password">
                        <div id="passwordError" class="invalid-feedback"></div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button id="loginButton" type="button" class="btn btn-primary w-50">Iniciar Sesión</button>
                    </div>

                    <div class="my-3 text-center py-3">
                        <span>Nuevo en GameStore? <a href="/Register/register.html">Crea una cuenta</a></span>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
