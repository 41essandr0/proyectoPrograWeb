<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/Shop/checkout.css">
    <script defer src="/Shop/checkout.js"></script>
    <script defer src="/data/data.js"></script>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="py-5">
        <div class="bg-white p-5 rounded-5 text-dark" style="width: 60em;">
            <div class="checkout-card container-form d-flex">
                <div class="left-panel text-center">
                    <div class="text-center">
                        <img src="logo/logo.png" width="50" alt="Logo">
                    </div>
                    <div class="text-secondary">
                        <h5>Game Store</h5>
                        <p>Este proceso es seguro y encriptado. Tu información está protegida y no será compartida con
                        terceros.</p>
                    </div>  
                </div>

                <div class="form-section">
                    <form id="checkout-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo:</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección:</label>
                            <input type="text" class="form-control" id="address" placeholder="Dirección" required>
                        </div>
                        <div class="mb-3">
                            <label for="card" class="form-label">Número de tarjeta:</label>
                            <input type="text" class="form-control" id="card" placeholder="•••• •••• •••• ••••"
                                maxlength="16" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="ccv" class="form-label">CVC:</label>
                                <input type="text" class="form-control" id="ccv" maxlength="4" required>
                            </div>
                            <div class="col">
                                <label for="exp" class="form-label">Fecha de expiración:</label>
                                <input type="month" class="form-control" id="exp" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success" id="proceed-btn">Proceder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    </div>
</body>

</html>
