<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma tu identidad en Gamestore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="identidad.js"></script>
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div>
        <div class="text-center mb-4">
            <img src="identidad-logo.png" width="75" alt="Logo">
        </div>

        <div>
            <h2 class="text-light text-center mb-4">Por favor confirma tu identidad</h2>
        </div>

        <div class="bg-light p-5 rounded-5 text-secondary" style="width:40em">
            <div id="contenido" class="container-form">
                <p>Para confirmar su identidad, le hemos enviado un correo electrónico con un código de
                    información que deberá ingresar en el cuadro de texto a continuación.</p>
                <form class="login">
                    <div class="mb-4">
                        <label for="code" class="form-label">Ingrese el código de confirmación:</label>
                        <input type="code" class="form-control" id="code">
                    </div>
                    <div class="d-grid">
                        <button type="button" onclick="codeVerificado()" class="btn btn-primary">Verificar el código de confirmación</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>

</html>
