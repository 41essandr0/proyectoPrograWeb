<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña en GameStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="reset.js"></script>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div>
        <div class="text-center py-3">
            <img src="reset-logo.png" width="75" alt="Logo">
        </div>

        <div>
            <h2 class="text-light text-center py-3">Restablecer tu contraseña</h2>
        </div>

        <div class="bg-light p-5 rounded-5 text-secondary" style="width:40em">
            <div id="contenido" class="container-form">
                <form class="resetpassword">
                    <div class="mb-4">
                        <label for="acc-email" class="form-label">Ingrese la dirección de correo electrónico verificada de su cuenta de usuario y le enviaremos un mensaje de confirmación para restablecer la contraseña.</label>
                        <input type="acc-email" class="form-control" id="acc-email">
                    </div>
                    <div class="mb-4">
                        <label for="new-pass" class="form-label">Nueva contraseña:</label>
                        <input type="new-pass" class="form-control" id="new-pass">
                    </div>
                    <div class="mb-4">
                        <label for="c-new-pass" class="form-label">Confirmar nueva contraseña:</label>
                        <input type="c-new-pass" class="form-control" id="c-new-pass">
                    </div>
                    <div class="d-grid">
                        <button type="button" onclick="butReset()"class="btn btn-primary">Enviar correo electrónico para restablecer contraseña</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
